<!DOCTYPE html>
<html lang="ru" class="hide-scroll">
<head>
    {% load static %}
    {#    {% load phonebook_tags %}#}
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Title
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'anonym_form_app/DataTables/datatables.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'anonym_form_app/Bootstrap-5-5.1.3/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'anonym_form_app/css/forms-style.css' %}"/>

    <script type="text/javascript"
            src="{% static 'anonym_form_app/Bootstrap-5-5.1.3/js/bootstrap.bundle.js' %}"></script>
    {#    <script type="text/javascript" src="{% static 'kks_reestr_app/Bootstrap-5-5.1.3/js/bootstrap.min.js' %}"></script>#}
    <script type="text/javascript" src="{% static 'anonym_form_app/jQuery-3.6.0/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'anonym_form_app/Bootstrap-5-5.1.3/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript"
            src="{% static 'anonym_form_app/DataTables/datatables.js' %}"></script>


</head>
<body class="content-fade">

<div class="header header-fixed d-flex">
    <div class="header-inside d-flex container">
        <div class="header_logo">
            <a href="{% url 'index' %}"><img src="{% static 'anonym_form_app/icons/logo.png' %}" width="88px"
                                             height="40px"></a>
        </div>
    </div>
</div>

<!-- Модальное окно ошибки-->
<div class="modal fade" id="error_modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog_clearance">
        <div class="modal-content modal-content_clearance">
            <div class="modal-header modal-header_clearance">
                <h5 class="modal-title text-24px-regular" style="cursor: context-menu">Ошибка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <div class="modal-body modal-body_clearance">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div class="d-flex text-20px-light">Что-то пошло не так...</div>
                </div>
            </div>
            <div class="modal-footer modal-footer_clearance justify-content-center">

                <button class="button_blue_clearance"
                        onclick="$('#error_modal').modal('hide');">
                    Очень жаль
                </button>
            </div>
        </div>
    </div>
</div>


{% block content %}
{% endblock %}


</body>
